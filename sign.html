<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    .background-overlay {
  background-image: url('img/signn.jpg');
  background-size: cover;
  background-position: center;
  filter: brightness(0.5);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

    body {
      /* background: linear-gradient(to right, #f6b2b2, #ffdcda); */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
   
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.4rem;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #874242;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #773f3f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #fdfeff;
      color:  #7d4141;
      border: 3px solid  #744646;
    }

    #responseMessage {
      text-align: center;
      margin-top: 1rem;
      color: #783734;
      font-weight: bold;
    }
    
  </style>
</head>
<body>
   <div class="background-overlay"></div>
 
  <div class="container">
    
    <form id="loginForm" class="form">
      <h2>Sign In</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
      <p id="responseMessage"></p>
    </form>
   
  </div>
</div>


  <script>
    const users = [
      { email: "admin@example.com", password: "admin123" },
      { email: "user1@example.com", password: "user123" },
      { email: "hania@example.com", password: "hania123" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const responseMessage = document.getElementById("responseMessage");

      if (email === "" || password === "") {
        responseMessage.style.color = "#d9534f";
        responseMessage.textContent = "Please fill in all fields.";
      } else {
        const userFound = users.find(
          (user) => user.email === email && user.password === password
        );

        if (userFound) {
          responseMessage.style.color = "green";
          responseMessage.textContent = "Login successful! Redirecting...";

          setTimeout(() => {
            window.location.href = "test.html"; // change this to your target page
          }, 1500);
        } else {
          responseMessage.style.color = "#d9534f";
          responseMessage.textContent = "Invalid email or password.";
        }
      }
    });
  </script>
</body>
</html>
