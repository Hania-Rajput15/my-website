
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table Booking</title>
 <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  /* background-color:rgb(105, 71, 71); */
  background-image: url(img/oo.jpg);
  background-size: cover;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  font-size: 21px;
}

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 5rem 31rem;
      color: white;
    }

.booking-container {
  background: rgba(255, 254, 254, 0.95);
  padding: 35px;
  border-radius: 15px;
  width: 350px;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
  text-align: center;
}

.booking-container h2 {
  margin-bottom: 20px;
  color: #333;
}

.booking-container input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #aaa;
  border-radius: 8px;
  font-size: 14px;
}

.booking-container button {
  width: 100%;
  padding: 12px;
  background-color: rgb(134, 80, 80);
  color: white;
  border: 2px solid rgb(135, 74, 74);
  font-weight: bold;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}

.booking-container button:hover {
  background-color: #fcfdfd;
  color: #914848;
}

 </style>
</head>
<body>
  <div class="overlay">
  <div class="booking-container">
    <form id="bookingForm">
      <h2>Book a Table</h2>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="date" id="date" required />
      <input type="time" id="time" required />
      <input type="number" id="guests" placeholder="Number of Guests" min="1" required />
      <button type="submit">Book Now</button>
    </form>
  </div>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
  e.preventDefault(); // prevent form reload

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const guests = document.getElementById("guests").value;

  if (!name || !email || !date || !time || !guests) {
    alert("Please fill out all fields!");
    return;
  }
  setTimeout(() => {
            window.location.href = "test.html"; // change this to your target page
          }, 1500);

  // Show success message
  alert("Table booked successfully!");

  // Optionally, reset form
  document.getElementById("bookingForm").reset();
});

  </script>
</body>
</html>
